<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스케줄러</title>
    <link rel="stylesheet" type="text/css" href="../component/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/schedule_page.css" />
  </head>
  <body>
    <div id="page_container">
      <div></div>

      <div id="btn_list">
        <button id="red_btn"></button>
        <button id="yellow_btn"></button>
        <button id="green_btn"></button>
        <div id="speech_icon">
          <div id="speech_menu_container">
            <button id="watch_all_box">
              <img
                src="../image/schedule/full_battery.png"
                class="speech_menu_icon" />
              <div class="speech_menu_text">전체 보기</div>
            </button>
            <button id="watch_profile_box">
              <img
                src="../image/schedule/profile.png"
                class="speech_menu_icon" />
              <div class="speech_menu_text">프로필 확인</div>
            </button>
            <button id="set_theme_box">
              <div id="theme_btn"></div>
              <div class="speech_menu_text">테마색 설정</div>
            </button>
          </div>
        </div>
      </div>
      <div>
        <input id="choose_date" type="date" />
      </div>

      <table id="month"></table>

      <div id="modal_theme">
        <div id="modal_btn_lsit">
          <button id="modal_red_btn"></button>
          <button class="grey_btn"></button>
          <button class="grey_btn"></button>
        </div>
        <div id="choose_container">
          <div id="choose_box">
            <input type="color" id="color_choose_input" />
            <p>색상 선택</p>
          </div>
          <button id="color_check_btn">확인</button>
        </div>
      </div>

      <div id="modal_detail">
        <div id="detail_btn_list">
          <button id="detail_red_btn"></button>
          <button class="grey_btn"></button>
          <button class="grey_btn"></button>
        </div>
        <div id="date"></div>
        <div id="insert_container">
          <div id="insert_box">
            <input type="time" id="time_input" />
            <input type="text" id="schedule_input" />
          </div>
          <button id="insert_btn" class="img_btn"></button>
        </div>
        <div id="shcedule_container"></div>
      </div>
    </div>
    <script src="../js/schedule.js"></script>
  </body>
</html>
